<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Ignacio Alejandro Torres Franceschi">
	<meta name="description" content="Article Preview Component Mockup">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/main.css">
	<link rel="icon" href="./images/favicon-32x32.png">
	<title>Article Preview Component</title>
</head>
<body>
	
	<div class="card">
		<img class="card__img" src="./images/drawers.jpg" alt="">

		<div class="card__body">
			<p class="card__title">
				Shift the overall look and feel by adding these wonderful touches to furnite in your home
			</p>
			<p class="card__description">
				Ever been in a room and feit like something was missing? Perhaps it felt slightly bare and uninviting.
				I've got some simple tips to help you make any room feel complete.
			</p>
		</div>

		<footer class="footer">
			<div class="footer__info">
				<img class="footer__photo" src="./images/avatar-michelle.jpg" alt="">

				<p class="footer__name-date">
					<span class="footer__name">Michelle Appleton</span>
					<time class="footer__date" datetime="2020-06-28">28 Jun 2020</time>
				</p>
			</div>

			<img class="footer__icon" src="./images/icon-share.svg" alt="">
		</footer>

		<div class="share">
			<div class="share__icons">
				<p class="share__text">SHARE</p>
				<img class="share__icon" src="./images/icon-facebook.svg" alt="">
				<img class="share__icon" src="./images/icon-twitter.svg" alt="">
				<img class="share__icon" src="./images/icon-pinterest.svg" alt="">
			</div>

			<img class="share__icon-share" src="./images/icon-share.svg" alt="">
		</div>
	</div>

</body>
<script src="./js/share-component.js"></script>
</html>
